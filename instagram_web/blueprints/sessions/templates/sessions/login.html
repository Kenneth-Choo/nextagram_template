{% extends "_layout.html" %}
{% block content %}
<h1>Login</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action={{ url_for('sessions.check_sign_in') }} method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <div class="form-group">
            <label for="username_sign_in">Username:</label>
            <input type="text" name="username_sign_in" class="form-control" required/>  
        </div>
        <div class="form-group">
            <label for="password_sign_in">Password:</label>
            <input type="password" name="password_sign_in" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary mt-2"> Sign In </button>
    </div>
</form>
{% endblock %}
