{% extends "_layout.html" %}
{% block content %}
<h1>Login</h1>

<form action={{ url_for('sessions.login') }} method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <div class="form-group">
            <label for="username_sign_in">Username:</label>
            <input type="text" name="username_sign_in" class="form-control" required/>  
        </div>
        <div class="form-group">
            <label for="password_sign_in">Password:</label>
            <input type="password" name="password_sign_in" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary mt-2"> Sign In </button>
    </div>
</form>

<form action={{ url_for('sessions.google_login') }}>
    <button type="submit" class="btn btn-danger mt-2"><i class="fa fa-google-plus"></i> Sign in with google </button>
</form>

{% endblock %}
