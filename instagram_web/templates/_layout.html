<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">

    {% assets "home_css" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    {% assets "home_js" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% block header %}{% endblock %}

    <title>
      {% block title %}{% endblock %}NEXTAGRAM
    </title>
  </head>

  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-blue bg-light">
            <img src="../static/instagram-logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            <a class="navbar-brand">Nextagram</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Type username" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
            </nav>
      {% block content %}

      {% endblock %}
    </div>
  </body>
  
</html>
